<div id="wrapper">
    <!-- Including sidebar -->
    <app-sidebar [isToggled]="isToggled"></app-sidebar>
    <!-- Sidebar -->

    <!-- content -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Including header -->
      <app-header (toggleSidebar)="toggleSidebar($event)"></app-header>
      <!-- Header -->

      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h4 class="text-secondary mb-4">Unidad {{ name }} </h4>
          </div>
        </div>

        <!-- Métricas -->
        <div class="row">
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Visitas total de la unidad</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">40,000</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total de partners</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">550</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Meta del Q</div>
                    <div class="row no-gutters align-items-center">
                      <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                      </div>
                      <div class="col">
                        <div class="progress progress-sm mr-2">
                          <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin métricas -->

        <div class="row">
          <div class="col">
            <h4>Filtros</h4>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                <th>Partner</th>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Tema</th>
                <th>Observaciones</th>
              </thead>
              <tbody>
                <tr *ngFor="let visit of visits">
                  <td>{{ visit.partner }}</td>
                  <td>{{ visit.employee }}</td>
                  <td>{{ visit.date | date:'dd-MM-yyyy'}}</td>
                  <td>{{ visit.topic }}</td>
                  <td>{{ visit.comments }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div>
</div>
