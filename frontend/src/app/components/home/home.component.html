<div id="wrapper">
  <app-sidebar [isToggled]="isToggled"></app-sidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Header component -->
      <app-header (toggleSidebar)="toggleSidebar($event)"></app-header>
      <!-- Container -->
      <div class="container-fluid">
        <div class="row">
          <!-- Métricas Visitas -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">N&uacute;mero de visitas</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">40,000</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Métricas partners  -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total de partners</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">550</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Métricas Q -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Meta del Q</div>
                    <div class="row no-gutters align-items-center">
                      <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                      </div>
                      <div class="col">
                        <div class="progress progress-sm mr-2">
                          <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Métricas  -->
          
        </div>
        <div class="row">
          <!--Listado de unidades   -->
          <div class="col-lg-8 col-xl-9">
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Seleccionar Unidad de Negocio</h6>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6 col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/IBM-hardware.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                  <div class="col-6  col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/IBM-Software.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                  <div class="col-6  col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/Adobe.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                  <div class="col-6  col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/Lenovo-corporativo.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                  <div class="col-6  col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/Lenovo-servidores.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                  <div class="col-6  col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/Microsoft.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                  <div class="col-6  col-md-4 col-lg-3">
                    <img (click)="showUnit()" src="assets/images/Oracle.svg" alt="" class="img-fluid mt-1" style="cursor: pointer">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Top partners visitados -->
          <div class="col-lg-4 col-xl-3">
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Top Partners Visitados</h6>
              </div>
              <div class="card-body">
                <h4 class="small font-weight-bold">Empresa 1 <span class="float-right">1</span></h4>
                <div class="progress mb-4">
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
                <h4 class="small font-weight-bold">Empresa 2 <span class="float-right">25</span></h4>
                <div class="progress mb-4">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="40"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h4 class="small font-weight-bold">Empresa 3<span class="float-right">35</span></h4>
                <div class="progress mb-4">
                  <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="60" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
                <h4 class="small font-weight-bold">Empresa 4 <span class="float-right">45</span></h4>
                <div class="progress mb-4">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 45%" aria-valuenow="80" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
