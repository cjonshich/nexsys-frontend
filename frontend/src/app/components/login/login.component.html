<div class="wrapper">
  <div class="container login">
    <form (submit)="login()" class="login__form">
      <h4 class="login__title text-center">Dashboard Nexsys</h4>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <span class="fa fa-user fa-fw"></span>
          </span>
        </div>
        <input type="email" [(ngModel)]="user.email" class="form-control" [ngClass]="{'is-invalid': !isEmailValid}"
          name="email" placeholder="Ingrese su correo electrónico" />
        <div *ngIf="!isEmailValid" class="invalid-feedback">
          Debe ingresar su correo electr&oacute;nico
        </div>
    </div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <span class="fa fa-lock fa-fw"></span>
          </span>
        </div>
        <input type="password" [(ngModel)]="user.password" class="form-control" name="password" [ngClass]="{'is-invalid': !isPasswordValid}"
          placeholder="Ingrese su contraseña" />
        <div *ngIf="!isPasswordValid" class="invalid-feedback">
          Debe ingresar su contraseña
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Iniciar sesi&oacute;n</button>
    </form>
  </div>
</div>
